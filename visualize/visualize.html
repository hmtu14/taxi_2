<html>
<head>
  <title>TN14-LTDT</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 600px;
    }

    #data {
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TN14-LTDT-DAGK</h1>
    <div class"row">
      <div class="col-xs-4 pull-right">
        <h5><strong>Ghi chú:</strong> <span style="color:red">Đỏ</span> (điểm bắt đầu), <span style="color:green">Xanh lá</span> (đường đi), <span style="color:blue">Xanh dương</span> (điểm kết thúc)</h5>
        <form id="input-form">  
          <div class="form-group">
            <label for="data">Dữ liệu</label>
            <textarea class="form-control" name="data" id="data"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Hiển thị</button>
        </form>
      </div>
      <div class="col-xs-8 pull-left">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    // This example creates circles on the map, representing populations in North
    // America.

    // First, create an object containing LatLng and population for each city.
    var path, start, end;

    function initMap() {
      // Create the map.
      var map = window.map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: {lat: 10.762689, lng: 106.6801512},
        mapTypeId: google.maps.MapTypeId.TERRAIN
      });
    }

    $(function() {
      console.log('Ready!');
      $('#input-form').on('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();

        // Clear old polylines
        if (path) {
          path.setMap(null);
          start.setMap(null);
          end.setMap(null);
        }

        path = null;
        var data = [];

        var points = $('#data').val().match(/[^\r\n]+/g);
        if (points) {
          for (var i = 0; i < points.length; i++) {
            var p = points[i];
            var c = p.split(',');
            data.push({
              lat: parseFloat(c[0]),
              lng: parseFloat(c[1])
            })
          }

          path = new google.maps.Polyline({
            path: data,
            geodesic: true,
            strokeColor: '#00FF00',
            strokeOpacity: 0,
            strokeWeight: 2,
            map: window.map
          });
          
          for (var point in data){
            var tmp = new google.maps.Circle({
              strokeColor: '#FF0000',
              strokeOpacity: 0.8,
              strokeWeight: 10,
              fillColor: '#FF0000',
              fillOpacity: 0.75,
              map: map,
              center: data[point],
              radius: 1
            })
          }

          window.map.setCenter(data[0]);

          // start = new google.maps.Circle({
          //   strokeColor: '#FF0000',
          //   strokeOpacity: 0.8,
          //   strokeWeight: 2,
          //   fillColor: '#FF0000',
          //   fillOpacity: 0.75,
          //   map: map,
          //   center: data[0],
          //   radius: 5
          // });

          // end = new google.maps.Circle({
          //   strokeColor: '#0000FF',
          //   strokeOpacity: 0.8,
          //   strokeWeight: 2,
          //   fillColor: '#0000FF',
          //   fillOpacity: 0.75,
          //   map: map,
          //   center: data[data.length - 1],
          //   radius: 5
          // });
        }
      });
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy5eZQWRieZaAY0hYv3oxHxMKd9CkkI1I&signed_in=true&libraries=drawing&callback=initMap" async defer></script>
</body>
</html>
